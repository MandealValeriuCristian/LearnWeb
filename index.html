<!DOCTYPE html>
    <head>
        <title>Block vs Inline Elements</title>
    </head>
    <body>
   <div style="background-color: lightblue;">
    <h2>This is a heading</h2>
       <p>This is a paragraph.</p>
       <br>
       <br>
    </div>
    <div style="background-color:mediumslateblue;">
        <br>
       <br><br>
       <br>
        <h2 style="background-color: lightcoral;">This is a heading</h2>
        <p style="background-color: lightgreen;">This is another paragraph.</p>
        <br>
       <br><br>
       <br>
        <span style="background-color: lightseagreen;font-size: 24px;padding: 12px;">Home</span>
        <span style="background-color: lightseagreen;font-size: 24px;padding: 12px;">Profile</span>
        <span style="background-color: lightseagreen;font-size: 24px;padding: 12px;">About</span>
        <span style="background-color: lightseagreen;font-size: 24px;padding: 12px;">Contact</span>
    </div>
    </body>
</html>
