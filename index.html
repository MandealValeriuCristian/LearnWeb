<!DOCTYPE html>
    <head>
        <meta charset="UTF-8">
        <title>CSS - Adding Icons</title>        
        <link href="/index.css" rel="stylesheet" type="text/css">
        <script src="https://kit.fontawesome.com/34e08e0922.js" crossorigin="anonymous"></script>
    </head>
    <body>
       <button id="btn-facebook" ><i class="fab fa-facebook"></i><span class="label">Facebook</span></button>
       <button id="btn-google"><img id="google-logo" src="https://w7.pngwing.com/pngs/760/624/png-transparent-google-logo-google-search-advertising-google-company-text-trademark.png" alt="Google Icon" /></i><span class="label">Google</span></button>
       <button id="btn-github"><i class="fab fa-github"></i><span class="label">Github</span></button>
    </body>  
</html>
